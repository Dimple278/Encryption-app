{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decrypt Message</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body class="container">
    <h1>Decrypt Message</h1>
    <form method="post">
      {% csrf_token %}
      <textarea name="encrypted_text" rows="4" cols="50"></textarea><br />
      Key: <input type="number" name="key" value="5" /><br />

      <input type="submit" value="Decrypt" />
    </form>
  </body>
</html>
